server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:8082/postgres
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
  properties:
    hibernate:
      format_sql: true

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    check-template-location: true
  main:
    allow-circular-references: true