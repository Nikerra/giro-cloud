<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giro Cloud</title>
<!--    <link rel="stylesheet" th:href="@{/css/style.css}" />-->

    <style>
        html {
            background-image: url(/images/GiroCloud.png);
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            color: black;
        }
    </style>
</head>
<body>
    <form method="post" th:action="@{/orders}" th:object="${giroOrder}">
        <h1>Order your giro creations!</h1>
<!--        <img th:src="@{/images/GiroCloud.png}"/>-->

        <h3>Your giros in this order:</h3>
        <a th:href="@{/design}" id="another">Design another</a><br/>
        <ul>
            <li th:each="giro : ${giroOrder.giros}">
                <span th:text="${giro.name}">giro name</span>
            </li>
        </ul>

        <h3>Deliver my giro masterpieces to...</h3>
        <label for="deliveryName">Name:</label>
        <input type="text" th:field="*{deliveryName}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryName')}"
              th:errors="*{deliveryName}">Delivery Name Error</span><br/>

        <label for="deliveryStreet">Street address:</label>
        <input type="text" th:field="*{deliveryStreet}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryStreet')}"
              th:errors="*{deliveryStreet}">Delivery Street Error</span><br/>

        <label for="deliveryCity">City:</label>
        <input type="text" th:field="*{deliveryCity}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryCity')}"
              th:errors="*{deliveryCity}">City Error</span><br/>

        <h3>Here's how I'll pay...</h3>
        <label for="ccNumber">Credit card #:</label>
        <input type="text" th:field="*{ccNumber}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccNumber')}"
              th:errors="*{ccNumber}">CC Num Error</span><br/>

        <label for="ccExpiration">Expiration #:</label>
        <input type="text" th:field="*{ccExpiration}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}">Expiration Error</span><br/>

        <label for="ccCVV">CVV:</label>
        <input type="text" th:field="*{ccCVV}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccCVV')}"
              th:errors="*{ccCVV}">CVV Error</span><br/>

        <input type="submit" value="Submit Order"/>
    </form>

    <hr/>
    <form method="post" th:action="@{/logout}" >
        <input type="submit" value="Logout"/>
    </form>
</body>
</html>
