<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giro Cloud</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <form method="post" th:action="@{/orders}" th:object="${giroOrder}">
        <h1>Order your giro creations!</h1>
        <img th:src="@{/images/GiroCloud.png}"/>

        <h3>Your giros in this order:</h3>
        <a th:href="@{/design}" id="another">Design another</a><br/>
        <ul>
            <li th:each="giro : ${giroOrder.giros}">
                <span th:text="${giro.name}">giro name</span>
            </li>
        </ul>

        <h3>Deliver my taco masterpieces to...</h3>
        <label for="deliveryName">Name:</label>
        <input type="text" th:field="*{deliveryName}"/><br/>

        <label for="deliveryStreet">Street address:</label>
        <input type="text" th:field="*{deliveryStreet}"/><br/>

        <label for="deliveryCity">City:</label>
        <input type="text" th:field="*{deliveryCity}"/><br/>

        <h3>Here's how I'll pay...</h3>
        <label for="ccNumber">Credit card #:</label>
        <input type="text" th:field="*{ccNumber}"/><br/>

        <label for="ccExpiration">Expiration #:</label>
        <input type="text" th:field="*{ccExpiration}"/><br/>

        <label for="ccCVV">CVV:</label>
        <input type="text" th:field="*{ccCVV}"/><br/>

        <input type="submit" value="Submit Order"/>
    </form>
</body>
</html>
